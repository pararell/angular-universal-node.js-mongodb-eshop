<app-header></app-header>

<div class="main">
  <div class="container">

    <div routerLink="/products">
      <a class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>BACK</a>
    </div>

    <div class="progress" *ngIf="!(items$ | async)?.product || (productLoading$ | async)">
      <div class="indeterminate"></div>
    </div>

    <ng-container *ngIf="(items$ | async) as items">
      <div class="card" *ngIf="!(productLoading$ | async)">
        <div class="card-content">
          <div>
            <h3>{{items?.product?.title}}</h3>
            <h4>{{items?.product?.description}}</h4>
            <div class="product-info">
              <div class="stock">{{items?.product?.stock}}</div>
              <div class="price">{{items?.product?.salePrice}}â‚¬</div>
              <div class="cart-wrap">
                <app-cart-show [items]="items?.cartIds[items?.product._id]" (add)="addToCart(items?.product._id)" (remove)="removeFromCart(items?.product._id)"></app-cart-show>
              </div>
            </div>
            <div class="tags">
              <div class="chip" *ngFor="let tag of items?.product?.tags">
                {{tag}}
              </div>
            </div>
          </div>
          <div class='image-wrap' [ngStyle]="{'background': 'url(' + items?.product?.mainImage?.url + ') no-repeat'}"></div>
        </div>
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width">
            <li class="tab"><a (click)="activeTab = 'first'" [class.active]="activeTab == 'first'">Description</a></li>
            <li class="tab"><a (click)="activeTab = 'second'" [class.active]="activeTab == 'second'">Images</a></li>
          </ul>
        </div>
        <div class="card-content grey lighten-4">
          <div *ngIf="activeTab == 'first'" [innerHTML]="items?.product?.descriptionFull"></div>
          <div *ngIf="activeTab == 'second'">
            Images
            <ng-container *ngFor="let imageSrc of items?.product?.images">
              <img [src]="imageSrc">
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
</div>

<app-footer *ngIf="(items$ | async)"> </app-footer>
