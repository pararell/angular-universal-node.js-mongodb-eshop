<ng-container *ngFor="let product of products">
  <div class="card scale-transition">
    <a routerLink="/products/{{product?.titleUrl}}" class="card-image"
    [ngStyle]="{background: 'url(' + product.mainImage.url + ')'}">
      <!-- <img src="{{product?.mainImage?.url}}"> -->
    </a>
    <div class="card-action">
      <h2> {{product?.title}} </h2>
      <div class="action-wrap">
        <a routerLink="/products/{{product?.titleUrl}}">Detail</a>
        <p>{{product?.stock}}</p>
        <app-cart-show
          [items]="cartIds[product._id]"
          (add)="onAddProduct(product._id)"
          (remove)="onRemoveProduct(product._id)">
        </app-cart-show>
      </div>
      <!-- <app-card [price]="product?.salePrice"> </app-card> -->
      <div class="price-card">{{product?.salePrice}}â‚¬</div>
      <p>{{product?.description}}</p>
    </div>
  </div>
</ng-container>
